<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera PWA</title>

    <!-- //Vincular el manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- //Definir color de la barra de navegación en móviles. -->
    <meta name"theme-color" content="#ff0000">
</head>
<body>
    <h1>Bienvenido a mi PWA</h1>
    <p>Se puede instalar como aplicacion en tu celular</p>

    <button onclick="alert('Hola desde la PWA')">Click aquí</button>
    <script>
        if("serviceWorker" in navigator){
            navigator.serviceWorker
            .register('/MyPWA/sw.js')
            .then(() => console.log('service worker registrado'))
            .catch(err => console.log('service worker no registrado', err));
        }
    </script>
    <ul>
        <li> <a href="index.html">Inicio</a></li>
        <li> <a href="login.html">Login</a></li>
    </ul>
</body>
</html>
